<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8000/api/agents/19/test-ws');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        ws.onopen = () => {
            statusDiv.textContent = 'Connected!';
            statusDiv.style.color = 'green';
            console.log('WebSocket connected');
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            console.log('Received:', message);
            messagesDiv.innerHTML += `<p>${JSON.stringify(message, null, 2)}</p>`;
        };

        ws.onerror = (error) => {
            statusDiv.textContent = 'Error!';
            statusDiv.style.color = 'red';
            console.error('WebSocket error:', error);
            messagesDiv.innerHTML += `<p style="color: red;">Error: ${JSON.stringify(error)}</p>`;
        };

        ws.onclose = (event) => {
            statusDiv.textContent = `Closed (code: ${event.code}, reason: ${event.reason})`;
            statusDiv.style.color = 'orange';
            console.log('WebSocket closed:', event);
            messagesDiv.innerHTML += `<p style="color: orange;">Closed: code=${event.code}, reason=${event.reason}</p>`;
        };
    </script>
</body>
</html>
