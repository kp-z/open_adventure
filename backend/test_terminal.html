<!DOCTYPE html>
<html>
<head>
    <title>Terminal WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        #output {
            background: #000;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #00ff00;
            margin-bottom: 10px;
        }
        #input {
            width: 100%;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            font-family: monospace;
        }
        .status {
            margin-bottom: 10px;
        }
        .connected { color: #00ff00; }
        .disconnected { color: #ff0000; }
    </style>
</head>
<body>
    <h1>Terminal WebSocket Test</h1>
    <div class="status">
        Status: <span id="status" class="disconnected">Disconnected</span>
    </div>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Enter command and press Enter..." />

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const status = document.getElementById('status');

        let ws = null;

        function log(message) {
            const line = document.createElement('div');
            line.textContent = message;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function connect() {
            log('Connecting to ws://localhost:8000/api/terminal/ws...');
            ws = new WebSocket('ws://localhost:8000/api/terminal/ws');

            ws.onopen = () => {
                log('✓ Connected!');
                status.textContent = 'Connected';
                status.className = 'connected';
            };

            ws.onmessage = (event) => {
                log('← ' + event.data);
            };

            ws.onerror = (error) => {
                log('✗ Error: ' + error);
            };

            ws.onclose = () => {
                log('✗ Connection closed');
                status.textContent = 'Disconnected';
                status.className = 'disconnected';
            };
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && ws && ws.readyState === WebSocket.OPEN) {
                const command = input.value;
                log('→ ' + command);
                ws.send(JSON.stringify({
                    type: 'input',
                    data: command + '\\n'
                }));
                input.value = '';
            }
        });

        // Auto-connect on load
        connect();
    </script>
</body>
</html>
